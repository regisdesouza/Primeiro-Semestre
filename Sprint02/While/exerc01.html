<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc01</title>
</head>
<body>
    <h1>Contagem Simples</h1>

    <button onclick="contar()">Contar</button>

    <div id="divMsg"></div>
</body>
<script>

function contar() {
    
    var contador = 0;

    while (contador < 15) {
        contador ++
        divMsg.innerHTML += `${contador}<br>`
    }

}
</script>
</html>

<body>
    <h2>Controle de horas assistindo streaming</h2>

    Insira a última série SITCOM que você assistiu: <input id="ipt_serie"> <br>

    Insira a quantidade de episódios que você ja assistiu da série? <input id="ipt_episodios"> <br><br>

    <button onclick="verificar()">Verifcar nível</button> <br>
    <div id="div_msg"></div> <br>

</body>

<script>

function verificar() {
    
    var ax_serie = ipt_serie.value;
    var ax_episodios = ipt_episodios.value;
    div_msg.innerHTML =  `Vejo que você gosta da série ${ax_serie}`;
    if (ax_episodios > 82) {
    div_msg.innerHTML += `<br>Uau, você realmente gosta dessa série!`;    
    }
    
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 17</title>
</head>
<body>
    <h2>É Par ou Impar?</h2>

    Insira um número: <input id="ipt_n1"> <br>
    <button onclick="analisar()">Analisar</button>

    <div id="div_msg"></div>


</body>

<script>

function analisar() {
ax_n1 = Number(ipt_n1.value);

if (ax_n1 % 2 == 0) {
    div_msg.innerHTML = `<span style="color: red; background-color: yellow;">Esse número é par</span>`;
}
if (ax_n1 % 2 != 0) {
    div_msg.innerHTML = `<span style="color: blue;"><b>Esse número é impar</b></span>`;
}
}

</script>

</html>

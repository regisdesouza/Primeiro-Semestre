<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14'</title>
</head>
<body>
    <h2>Cheque Especial</h2>

    Entre com o saldo da conta: <input id="ipt_conta"> <br>
    Insira o valor a ser debitado: <input id="ipt_debito"> <br>

    <button onclick="analisar()">Analisar Conta</button>
    <br>
    <div id="div_msg"></div>

</body>

<script>

    function analisar() {
        var ax_conta = ipt_conta.value;
        var ax_debito = ipt_debito.value;
        var ax_calc = ax_conta - ax_debito;

        div_msg.innerHTML = `O saldo atual da conta corrente é <span style="color: green"><b>R$${ax_calc}</b><span/>`;  
        if (ax_calc < 0 ) {
            div_msg.innerHTML = `O saldo atual da conta corrente é <span style="color: red"><b>R$${ax_calc}</b><span/>`;  
        }
        else {
            div_msg.innerHTML = `O saldo atual da conta corrente é <span style="color: blue"><i>R$${ax_calc}</i><span/>`;  
        }
        ipt_conta.value = '';
        ipt_debito.value = '';
    }
</script>

</html>

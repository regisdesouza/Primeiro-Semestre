<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 20</title>
</head>
<body>
    <h2>Análise de economia</h2>

    Qual é sua meta de economia: <input id="ipt_meta"> <br>
    Quanto você tem guardado: <input id="ipt_guardado"><br>

    <button onclick="analisar()">Analisar economia</button> <br>
    
    <div id="div_msg"></div>
</body>
<script>
function analisar() {
    var ax_meta = Number(ipt_meta.value);
    var ax_guardado = Number(ipt_guardado.value);
    var ax_total = ax_guardado - ax_meta;

    if (ax_guardado < ax_meta ) {
        div_msg.innerHTML = `Força! Ainda em busca da meta! Falta R$${ax_meta - ax_guardado}!`;
    }
    else{
            div_msg.innerHTML = ` Parabéns, meta alcançada!`; 
    }
    if (ax_guardado > ax_meta) {
        div_msg.innerHTML += `<br>Meta ultrapassada em R$${ax_total}!`; 
        
    }
    
}

</script>
</html>

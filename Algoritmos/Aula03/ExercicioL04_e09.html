<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 09</title>
</head>

<body>
    <h2>Controle de Peso</h2>

    Entre com a quantidade de Homens que entraram no elevador: <input id="ipt_homens"> <br>
    Entre com a quantidade de Mulheres que entraram no elevador: <input id="ipt_mulheres"> <br>

    <button onclick="analisar()">Analisar peso</button> <br><br>

    <div id="div_msg"></div>


</body>
<script>
    function analisar() {

        ax_homens = Number(ipt_homens.value);
        ax_mulheres = Number(ipt_mulheres.value);
        peso_h = ax_homens * 80;
        peso_m = ax_mulheres * 80;
        peso_total = peso_h + peso_m;

        div_msg.innerHTML = `Este elevador suporta 800 Kgs e o peso estimado desta lotação é de ${peso_total} Kgs`;

        if (peso_total > 800) {
        div_msg.innerHTML = `Este elevador suporta 800 Kgs e o peso estimado desta lotação é de <span style = "color: #89CFF0">${peso_total} Kgs</span>`;            
        }
        ipt_mulheres.value = '';
        ipt_homens.value = '';
    }

</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc 06</title>
</head>
<body>
    <h2>Aprovação Escolar</h2>

    Insira sua nota: <input id="iptNota"><br>
    Insira sua frequencia: <input id="iptFreq"><br>

    <button onclick="avaliar()">Avaliar aluno</button><br>

    
</body>

<script>
function avaliar() {
    var nota = Number(iptNota.value);
    var frequencia = Number(iptFreq.value);

    if (nota >= 6 && frequencia >= 75) {
        alert("Parabéns! Aprovado!")
    }else {
        alert("Infelizmente, não foi desta vez")
    }
}
</script>

</html>

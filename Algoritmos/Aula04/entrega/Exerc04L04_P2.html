<body>
    <h2>Avaliacao de Peso infantil!</h2>

    Insira o peso da crianca de 5 anos: <input id="iptPeso"><br>
    <button onclick="pesar()">Pesar</button><br>

    <div id="divMsg"></div>


</body>

<script>
function pesar() {
    if (iptPeso.value <= 13.5) {
        divMsg.innerHTML = "Abaixo doPeso!"}
        else if (iptPeso.value == 18.3) {
        divMsg.innerHTML = "Peso perfeito!"
    }else if (iptPeso.value > 21.2) {
        divMsg.innerHTML = "Acima do Peso!"
        
    }else{
        divMsg.innerHTML = "Peso na media"
    }
}
</script>

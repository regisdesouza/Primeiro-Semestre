<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>
6. Filtro de Números Cabalísticos
</h1>

<button onclick="filtrar()">Filtrar números Cabalísticos</button><br>

<div id="divMsg"></div>

</body>
<script>

var numero = 0;

function filtrar() {
    while(numero < 30){
        numero++
        if (numero == 3 || numero == 4 || numero == 7 || numero == 10 || numero == 12) {
        divMsg.innerHTML += ``;    
        }else{
            divMsg.innerHTML += `<br>${numero}`;

        }
    }

}

</script>

</html>
